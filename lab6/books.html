<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Филиппов Денис. 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
        }
        
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .book {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .book-author {
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .book-price {
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 8px;
        }
        
        .bestseller {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
        }
        
        .bestseller-badge {
            display: inline-block;
            background-color: #ffc107;
            color: #333;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-bottom: 8px;
        }
        
        .out-of-stock {
            opacity: 0.6;
            position: relative;
        }
        
        .out-of-stock::after {
            content: "Нет в наличии";
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <h1>НГТУ, ФБ, Лабораторная работа 6</h1>
</header>

    <div class="main"; style="color: #333; margin: 20px;">

        <h1 style="color: #333;">Наши книги</h1>
    <div id="bookList" class="book-list"></div>

    <script>
        const books = [
    {
        title: "Властелин колец",
        author: "Джон Р. Р. Толкин",
        price: 250.99,
        bestseller: true,
        inStock: true
    },
    {
        title: "Гордость и предубеждение",
        author: "Джейн Остин",
        price: 190.99,
        bestseller: true,
        inStock: true
    },
    {
        title: "Тёмные начала",
        author: "Филип Пулман",
        price: 220.50,
        bestseller: false,
        inStock: true
    },
    {
        title: "Автостопом по галактике",
        author: "Дуглас Адамс",
        price: 290.99,
        bestseller: true,
        inStock: false
    },
    {
        title: "Гарри Поттер и Кубок огня",
        author: "Джоан Роулинг",
        price: 340.95,
        bestseller: false,
        inStock: true
    },
    {
        title: "Убить пересмешника",
        author: "Харпер Ли",
        price: 270.50,
        bestseller: true,
        inStock: true
    },
    {
        title: "Винни Пух",
        author: "Алан Александр Милн",
        price: 310.25,
        bestseller: false,
        inStock: true
    },
    {
        title: "Джейн Эйр",
        author: "Шарлотта Бронте",
        price: 390.99,
        bestseller: true,
        inStock: false
    },
    {
        title: "Грозовой перевал",
        author: "Эмили Бронте",
        price: 280.75,
        bestseller: false,
        inStock: true
    },
    {
        title: "Пение птиц",
        author: "Себастьян Фолкс",
        price: 790.99,
        bestseller: false,
        inStock: true
    }
];

        function showBooks() {
            const bookList = document.getElementById('bookList');
            
            books.forEach(book => {
                let bookClasses = "book";
                if (book.bestseller) bookClasses += " bestseller";
                if (!book.inStock) bookClasses += " out-of-stock";
                
                const bestsellerBadge = book.bestseller 
                    ? '<div class="bestseller-badge">Бестселлер</div>' 
                    : '';
                
                bookList.innerHTML += `
                    <div class="${bookClasses}">
                        ${bestsellerBadge}
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="book-price">₽${book.price.toFixed(2)}</div>
                    </div>
                `;
            });
        }
        window.onload = showBooks;
    </script>

    </div>
    

<footer>
    <p>&copy; Денис Филиппов, ФБИ-33, 2 курс, 2025</p>
</footer>

</body>
</html>
