<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Филиппов Денис Максимович. Лабораторные работы по WEB-программированию</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        body {
            background: #f0f0f0;
            margin: 0;
            min-height: 100vh;
            justify-content: center;
            overflow: hidden;
        }

        .tag-cloud {
            position: relative;
            width: 1000px;
            height: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .tag {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            user-select: none;
        }

        .tag:hover {
            z-index: 100 !important;
            transform: scale(1.5) !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            filter: brightness(1.2);
        }

        /* Стили для отдельных тегов */
        #tag1 { color: #FF6B6B; font-size: 21px; top: 15%; left: 30%; transform: rotate(-5deg); }
        #tag2 { color: #4ECDC4; font-size: 25px; top: 25%; left: 60%; transform: rotate(3deg); }
        #tag3 { color: #45B7D1; font-size: 29px; top: 50%; left: 20%; transform: rotate(-8deg); }
        #tag4 { color: #96CEB4; font-size: 17px; top: 70%; left: 45%; transform: rotate(5deg); }
        #tag5 { color: #FFEEAD; font-size: 23px; top: 40%; left: 75%; transform: rotate(-2deg); }
        #tag6 { color: #D4A5A5; font-size: 19px; top: 10%; left: 50%; transform: rotate(10deg); }
        #tag7 { color: #88D8B0; font-size: 27px; top: 65%; left: 10%; transform: rotate(-12deg); }
        #tag8 { color: #FF9999; font-size: 22px; top: 35%; left: 40%; transform: rotate(7deg); }
        #tag9 { color: #AEC6CF; font-size: 24px; top: 55%; left: 65%; transform: rotate(-3deg); }
        #tag10 { color: #B19CD9; font-size: 20px; top: 75%; left: 30%; transform: rotate(8deg); }
        #tag11 { color: #FFB347; font-size: 26px; top: 20%; left: 15%; transform: rotate(-10deg); }
        #tag12 { color: #77DD77; font-size: 18px; top: 45%; left: 85%; transform: rotate(5deg); }
        #tag13 { color: #836953; font-size: 21px; top: 60%; left: 55%; transform: rotate(-7deg); }
        #tag14 { color: #779ECB; font-size: 23px; top: 30%; left: 25%; transform: rotate(2deg); }
        #tag15 { color: #CB99C9; font-size: 19px; top: 80%; left: 70%; transform: rotate(-5deg); }
    </style>
</head>
<body>
    <main>
        <header>
        <h1>НГТУ, ФБ, Лабораторная работа 4</h1>
        </header>

        <div class="tag-cloud">
        <div class="tag" id="tag1">Flexbox</div>
        <div class="tag" id="tag2">Grid</div>
        <div class="tag" id="tag3">Animation</div>
        <div class="tag" id="tag4">Transition</div>
        <div class="tag" id="tag5">Variables</div>
        <div class="tag" id="tag6">Transform</div>
        <div class="tag" id="tag7">@keyframes</div>
        <div class="tag" id="tag8">Media Queries</div>
        <div class="tag" id="tag9">Pseudo-classes</div>
        <div class="tag" id="tag10">Box Shadow</div>
        <div class="tag" id="tag11">Gradients</div>
        <div class="tag" id="tag12">Positioning</div>
        <div class="tag" id="tag13">Z-index</div>
        <div class="tag" id="tag14">Float</div>
        <div class="tag" id="tag15">Filter</div>
    </div>
    </main>
    <footer>
        <p>&copy; Денис Филиппов, ФБИ-33, 2 курс, 2025</p>
    </footer>
    
</body>
</html>
